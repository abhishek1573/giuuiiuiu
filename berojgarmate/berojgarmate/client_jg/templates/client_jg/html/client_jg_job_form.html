<!DOCTYPE html>
<html>
<head>
    <title>Attractive Form</title>
    <link rel="stylesheet" href="../../../static/css/style_jobjg_form.css">
</head>
<body>

  <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact" class="navbar-right">Contact</a>
    </div>
    <div class="container">
        <h1>Job Detail Form</h1>
        <form action="/submit" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="jobtitle">Job Title</label>
            <input type="text" id="jobtitle" name="jobtitle" required>

            <label for="jobphno">Phone Number</label>
            <input type="text" id="jobphno" name="jobphno" required>

            <div class="subs">
            <label>Subscribe to our newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            </div>


            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
            </select>

            <label for="descjob">Description of Job</label>
            <textarea id="descjob" name="descjob" rows="4"></textarea>

            <div class="terms">
            <input type="checkbox" id="tandc" name="tandc" value="yes">
            <spanp>i am abide of terms and condition</spanp>
            </div>


            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
